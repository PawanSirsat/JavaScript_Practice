<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .btn {
        display: block;
        background-color: aquamarine;
        font-size: 25px;
        color: black;
        border: 1px solid;
        border-color: blue;
        margin-bottom: 10px;
      }
      .bt {
        border: 5px solid;
      }
      .center-container {
        text-align: center;
      }
      .itemlist li a {
        text-decoration: none; /* Apply text-decoration to anchor elements inside list items */
      }
    </style>
  </head>
  <body>
    <div class="center-container">
      <div class="container">
        <ul class="itemlist">
          <li class="item"><a href="#" class="link">link</a></li>
          <li class="item"><a href="#" class="link">link</a></li>
          <li class="item"><a href="#" class="link">link</a></li>
        </ul>
      </div>
      <button class="btn">Button one</button>
      <button class="btn">Button two</button>
      <button class="btn">
        <strong>button <strong>hello</strong> </strong>Button three
      </button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
